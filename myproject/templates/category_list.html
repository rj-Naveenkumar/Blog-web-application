{% extends "base.html" %}

{% block title %}Categories - My Blog{% endblock %}

{% block content %}
<h1>Categories</h1>
<ul>
    {% for category in categories %}
    <li>
        <a href="{% url 'category_detail' category.slug %}">{{ category.name }}</a>
    </li>
    {% empty %}
    <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
